{% extends 'base.html' %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!--custom css  -->
<style>
    *{
        padding:0;
        margin:0;
        box-sizing: border-box;
    }
    
    body{
        background:#eee;
        font-family:sans-serif;
    }
    
    .banner-area{
        width:100%;
        height:100vh;
        background-image:linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)), url(logo-uit.png);
        background-size:cover;
    }        
    
    .content-area{
        height:100%;
        display:flex;
        justify-content: center;
        align-items: center;
    }
    
   .content{
        text-align: center;
    }
    
    .content h1{
        font-size:80px;
        color:#fff;
    }
    
    .content p{
        font-size:30px;
        color:#ddd;
    }
    
    .content .btn{
        border:none;
        outline:none;
        padding:15px;
        margin-top:100px;
        border-radius: 4px;
        color:#eee;
        font-size: 18px;
        cursor: pointer;    
        background:#222;             
    }
    
    /* main area */
    
    .container {
        width: 70%;
        margin: 50px auto;
        padding: 10px;
}

    .container .box {
        width: 100%;
        padding: 50px;
        background: #fff;
        margin-top: 50px;
        border-radius: 10px;
        box-shadow: 0 0 10px -3px rgba(0, 0, 0, .1);
    }
</style>
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class = "col">
            <img style="max-width: 100px;" src="{{url_for('static' , filename = 'img/logo-uit.png') }}" alt="">
            <h1 style="color: mediumblue;"> Upload images </h1>
            <hr>
            <form action="/uploade-image" method="POST" enctype = "multipart/form-data">
                
                <div class = "form-group">
                    <label style ="color: rgb(17, 0, 250) ">Select image</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="image" id="image">
                        <label style ="color: beige " class="custom-file-label" for="image">Select image ... </label>

                    </div>
                </div>
                <button type = "submit" class="btn btn-primary">upload</button>
            </form>

        </div>
    </div>
    <img style="max-width: 100px;" src="{{url_for('static' , filename = 'img/cross.png') }}" alt="">
</div>
<script src="{{ url_for('static' , filename='js/app.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

{% endblock %}
